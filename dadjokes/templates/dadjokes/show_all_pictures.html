all the pictures to the user-->
{% extends 'dadjokes/base.html' %}

{% block content %}
<div class="container">
  <h2>All Pictures</h2>
    <div class="grid">
      {% for picture in pictures %}
        <div class="card">
          <img src="{{ picture.image_url }}" alt="Dad joke image">
          <p> By: {{ picture.name }}</p>
          <p>Uploaded: {{ picture.timestamp }}</p>
          <a class="button" href="{% url 'show_picture' picture.pk %}">View Picture</a>
        </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
