{% extends "mini_insta/base.html" %}

{% block content %}
<h1>Search</h1>
<p>Enter text to search Profiles and Posts.</p>

<form method="GET" action="{% url 'search' profile.pk %}">
    <label for="query">Search:</label><br>
    <textarea id="query" name="query"></textarea><br><br>
    <button type="submit">Search</button>
</form>
{% endblock %}
