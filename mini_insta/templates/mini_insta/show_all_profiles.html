<!--mini_insta/show_all_profiles-->
{% extends "mini_insta/base.html" %}

{% block content %}
<h1>One Piece Mini Insta</h1>

<main class="grid-container">
    <!--scriplet code for a for loop-->
    {% for profile in profiles %}
    <article>
        <div>
            <img src="{{profile.profile_image_url}}" alt="{{profile.display_name}}">
        </div>
    </article>
    <hr>

    {% endfor %}
</main>
{% endblock %}
