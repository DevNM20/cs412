<!-- blog/profile.html -->
{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>{{profile.username}}</h1>
<p>{{profile.display_name}}</p>
<p>{{profile.bio_text}}</p>
<p>{{profile.join_date}}</p>


<main class="grid-container">
    <p>Posts: TBD</p>
    <p>Followers: TBD</p>
    <p>Following: TBD</p>
    <div>
        <img src="{{profile.profile_image_url}}" alt="{{profile.display_name}}">
    </div>
</main>
{% endblock %}
