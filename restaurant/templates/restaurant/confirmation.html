<!--Description: This file confirmation.html 
takes in what the customer ordered and 
displays the customer info and their total similar to a receipt-->


{% extends 'formdata/base.html' %}
{% block content %}
<div>
    <h1>Confirmation Page</h1>

    <p>Thank you for your order!</p>

    <p>Your food will be ready at: {{readytime}}</p> 

    <p>Total: </p> 
    <p>{{total}}</p>

    <h3>Customer Information</h3> 
    <p>{{name}}</p>
    <p>{{email}}</p>
    <p>{{phone_number}}</p>

</div>
{% endblock %}
