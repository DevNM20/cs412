<!-- blog/article.html -->
{% extends 'blog/base.html' %}

{% block content %}
<h1>{{article.title}}</h1>

<main class="grid-container">
    <article>
        <div>
            <h2>{{article.title}}</h2>
            <h3>by {{article.author}}</h3>
            <p>{{article.text}}</p>
            
            <img src="{{article.image_url}}">

        </div>
    </article>

</main>
{% endblock %}
